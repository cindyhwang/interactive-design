        <div id="pushdown_wrapper">

            <!-- Expand Content -->
            <div id="expanded_wrapper">

                <div id="carousel_wrapper">
                    <div id="slideshow_wrapper">
                        <div id="arrows" class="hidden">

            </div>

        <script>

        if (Enabler.isInitialized()) {
            enablerInitHandler();
        } else {
            Enabler.addEventListener(studio.events.StudioEvent.INIT,enablerInitHandler);
        }

        function enablerInitHandler() {
            Enabler.loadScript(Enabler.getUrl('//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'), polite_load);
        }

        function polite_load() {
            if (Enabler.isPageLoaded()) {
                pageLoadedHandler();
            } else {
            Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED,
                pageLoadedHandler);
            }
        }

        function pageLoadedHandler() {
            Enabler.loadScript('970x90.js');
        }

        </script>
