<script>
$(function () {

	var $issues = $('.index-issue'),
		$sideNav = $('.side-nav'),
		$issueNumber = $('#issue-number');
		$arrow = $('.arrow');

	function checkIssues() {
		$issues.each(function (index, elem) {
			if ($(elem).offset().top - document.body.scrollTop <= 100) {
				$sideNav.css({
					backgroundColor: $(elem).data('color')
				});

				$issueNumber.html('No. ' + $(elem).data('index'));

				$arrow.attr('href', $(elem).data('nav'));
			}
		});
		if (document.body.scrollTop < $('.index-issue').first().offset().top) {
			$sideNav.css({
				backgroundColor: $('.index-issue').first().data('color')
			});

			$issueNumber.html('No. ' + $('.index-issue').first().data('index'));
		}
	}

	$(window).scroll(checkIssues);
	$(window).resize(checkIssues);
	checkIssues();
});



</script>
